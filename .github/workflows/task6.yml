name: Task 6 - Linting and Build

on:
  push:
    paths:
      - 'tasks/task6/**'
  workflow_dispatch:

jobs:
  flake8-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      - name: Run flake8
        run: |
          cd tasks/task6
          flake8 app.py
  
  build-and-push:
    runs-on: ubuntu-latest
    needs: flake8-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./tasks/task6
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/task6:latest
